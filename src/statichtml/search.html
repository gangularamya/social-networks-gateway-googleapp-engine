<html>
<head>
<script type="text/javascript">
	function startSearch() {
		searchText = document.getElementById("query").value
		ajaxformpost("/searchresult", searchText);
	}

	function ajaxformpost(url, searchQuery) {
		var xmlhttp;
		if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp = new XMLHttpRequest();
		} else {// code for IE6, IE5
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				alert(xmlhttp.responseText);
			}
		}
		xmlhttp.open("POST", url, true);
		xmlhttp.setRequestHeader("Content-type",
				"application/x-www-form-urlencoded");
		alert(searchQuery)
		xmlhttp.send("searchQuery=" + searchQuery);
	}
</script>
</head>
<body>
	<input type="text" id="query"></input>
	<input type="button" value="Submit" onClick="startSearch()"></input>
	<br>
	your search query is {{searchQuery}}
	
</body>

</html>
